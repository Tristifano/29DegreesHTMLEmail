<!DOCTYPE html PUBLIC "-//WEC//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>29 Degrees Email Template</title>
<style type type="text/css">
    body {
        margin: 0;
        background-color: #cccccc;
    }
    table {
        border-spacing: 0;
    }
    td {
        padding: 0;
    }
    img {
        border: 0;
    }
    .wrapper {
        width:100%;
        table-layout: fixed;
        background-color: #cccccc;
        padding-bottom: 60px;
    }
    .main {
        background-color: #ffffff;
        margin: 0 auto;
        width: 100;
        max-width: 600px;
        border-spacing: 0;
        font-family: sans-serif;
        color: #171a1b;
    }
    .column {
        
    }

</style>
</head>
<body>
    <center class="wrapper">

        <table class="main" width="100%">
            <!-- Top Border -->
           <tr>
               <td height="12" style="background-color: #171a1b;"></td>
           </tr>
           <!-- Logo Header -->
           <tr>
               <td class="two columns">
                   <table class="column">
                       <tr>
                           <td>
                               <img src="img/29degrees fulll logo.png" alt="29 Degrees Logo" width="180" title="29 Degrees Logo">
                            </td>
                       </tr>

                    </table>
                    <table class="column">
                        <tr>
                            <td>

                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- Listing Image -->
            <tr>
                <td>
                    <table class="imagelisting">
                        <td>
                            <tr><img src="" alt=""></tr>
                        </td>
                    </table>
                </td>
            </tr>
            <!-- Listing Info -->
            
        </table>
        
    </center>
</body>
</html>
